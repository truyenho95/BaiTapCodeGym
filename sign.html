<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign</title>
</head>
<body>
  <script>
    var value = prompt('Type a number', 0);

    switch (value<=0 ? (value==0 ? 0 : -1) : 1) {
      case 1:
        alert( 1 );
        break;
      case -1:
        alert( -1 );
        break;
      case 0:
        alert( 0 );
        break;
    }
  </script>
</body>
</html>
