<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tính số ngày</title>
</head>
<body>
  <input type="text" name="month" id="month">
  <input type="button" value="Tính số ngày" onclick="dateOfMonth()">
  <h1 id="mess"></h1>

  <script>
    function dateOfMonth() {
      var month = parseInt(document.getElementById('month').value);

      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          document.getElementById('mess').innerHTML = `Tháng ${month} có 31 ngày`;
          break;
        case 2:
          document.getElementById('mess').innerHTML = `Tháng ${month} có 28 hoặc 29 ngày`;
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          document.getElementById('mess').innerHTML = `Tháng ${month} có 30 ngày`;
          break;
        default:
          document.getElementById('mess').innerHTML = `Số tháng bạn nhập không đúng!`;
          break;
      }
    }
    
  </script>
</body>
</html>
