<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiplication Table</title>
</head>
<body>
  <h1 style="text-align: center;">Bảng cửu chương</h1>
  <script>
    var multiTable = "<table border='2' width='1000' cellspacing='2' cellpadding='5' style='margin: 0 auto'>";
    var x, y;

    for (x = 1; x <= 9; x++) {
      multiTable += "<tr>";
      for (y = 2; y <= 9; y++) {
        multiTable += `<td> ${y} x ${x} = ${x*y} </td>`;
      }
      multiTable += "</tr>";
    }

    multiTable += "</table>";
    document.write(multiTable);
  </script>
</body>
</html>
