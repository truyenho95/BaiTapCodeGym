<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tính BMI</title>
</head>
<body>
  <script>
    var weight = parseFloat(prompt("Mời nhập cân nặng của bạn (kg):"));
    var height = parseFloat(prompt("Mời nhập chiều cao của bạn (m):"));

    var bmi = weight / (height * height);

    document.write("<h3>Cân nặng của bạn là: </h3>" + "<p>" + weight + "</p>");
    document.write("<h3>Chiều cao của bạn là: </h3>" + "<p>" + height + "</p>");
    document.write("<h3>Chỉ số BMI của bạn là: </h3>" + "<h4>" + bmi.toFixed(2) + "</h4>");

    if (bmi < 18)
      result = "Underweight";
    else if (bmi < 25.0)
      result =  "Normal";
    else if (bmi < 30.0)
      result = "Overweight";
    else
      result = "Obese";

    document.write(`<h1>BMI của bạn ở mức: <span id="mess">${result}<span> </h1>`)
    document.getElementById('mess').style.fontWeight = 'bold';

    if (result=='Underweight' || result=='Obese')
      document.getElementById('mess').style.color = 'red';
    else if (result=='Overweight')
      document.getElementById('mess').style.color = 'orange';
    else
      document.getElementById('mess').style.color = 'green';
      
  </script>
</body>
</html>
